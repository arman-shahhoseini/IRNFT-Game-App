<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRNFT Game App</title>
  <link rel="icon" href="i.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div id="login-box" class="login-overlay">
        <div class="login-container">
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" id="username" class="login-input" placeholder="Username" required />
            <input type="password" id="password" class="login-input" placeholder="Password" required />
            <button type="submit" class="login-btn">Login</button>
            <p id="login-message" class="login-message"></p>
          </form>
        </div>
      </div>
      
  <div id="app">
    <!-- Header -->
    <header class="app-header">
        <div class="logo-section">
          <img src="logo.png" alt="IRNFT Logo" class="app-logo" />
        </div>
      </header>
      
    <!-- Main Content -->
    <main>
        <section id="tasks" class="page active">
            <div class="task-header">
                <h2>Tasks</h2>
                <div class="coin-counter">
                    <i class="fa fa-coins"></i>
                    <span id="coin-count">0</span>
                </div>
            </div>
            <ul id="task-container" class="task-list">
                <li class="task-item" data-coins="10">
                    <span>Daily Check-in</span>
                    <button class="complete-task-btn">+10 Coins</button>
                </li>
                <li class="task-item" data-coins="20">
                    <span>Join Telegram Channel</span>
                    <button class="complete-task-btn" onclick="handleCheckbox(this, 'https://t.me/IRNFTCommunity')">+20 Coins</button>
                </li>
                <li class="task-item" data-coins="30">
                    <span>Refer a Friend</span>
                    <button class="complete-task-btn">+30 Coins</button>
                </li>
            </ul>
        </section>

        <!-- Games Section -->
        <section id="games" class="page">
            <div class="game-container">
                <h2>Crypto Miner 3D</h2>
                <div class="game-info">
                    <p>Time Left: <span id="time-left">30</span>s</p>
                    <p>Coins Collected: <span id="score">0</span></p>
                </div>
                <div id="game-area"></div>
                <button id="start-game-btn" class="login-btn">Start Game</button>
            </div>
        </section>

        <section id="shop" class="page">
            <!-- Level Selection -->
            <div class="level-selection">
                <label for="level-select">Choose Level:</label>
                <select id="level-select">
                    <option value="rare">Rare NFTs</option>
                    <option value="legendary">Legendary NFTs</option>
                </select>
            </div>
            <!-- Shop Container -->
            <div id="shop-container" class="shop-container"></div>
            <!-- Message Box -->
            <div id="message-box" class="message-box"></div>
        </section>
        <section id="collection" class="page">
           <h2>Your Collection</h2>
           <div class="collection-summary">
               <p>Total Value: <span id="total-value">$0.00</span></p>
           </div>
           <div id="collection-container" class="collection-container"></div>
        </section>

        <!-- Transfer NFT Modal -->
        <div id="transfer-modal" class="modal-overlay" style="display: none;">
           <div class="modal">
               <h3>Transfer NFT</h3>
               <p id="transfer-nft-info"></p>
               <input type="text" id="recipient-username" class="login-input" placeholder="Recipient Username" required />
               <button id="confirm-transfer-btn" class="login-btn">Confirm Transfer</button>
               <button id="cancel-transfer-btn" class="login-btn" style="background: #333;">Cancel</button>
           </div>
        </div>

        <!-- Transfer Coins Modal -->
        <div id="coin-transfer-modal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h3>Transfer Coins</h3>
                <p>You can transfer unlimited coins to any user.</p>
                <input type="text" id="coin-recipient-username" class="login-input" placeholder="Recipient Username" required />
                <input type="number" id="coin-amount" class="login-input" placeholder="Amount" required />
                <button id="confirm-coin-transfer-btn" class="login-btn">Confirm Transfer</button>
                <button id="cancel-coin-transfer-btn" class="login-btn" style="background: #333;">Cancel</button>
            </div>
        </div>
    </main>
    
    <!-- Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item" data-target="tasks"><i class="fa fa-tasks"></i><span>Tasks</span></button>
        <button class="nav-item" data-target="games"><i class="fa fa-gamepad"></i><span>Games</span></button>
        <button class="nav-item" data-target="shop"><i class="fa fa-store"></i><span>Shop</span></button>
        <button class="nav-item" data-target="collection"><i class="fa fa-box"></i><span>Collection</span></button>
        <!-- Add Transfer Coins Button for Admin -->
        <button id="coin-transfer-btn" class="nav-item" style="display: none;"><i class="fa fa-coins"></i><span>Transfer Coins</span></button>
    </nav>
  </div>
</body>
</html>
